<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #camera-feed {
            margin: 20px 0;
        }
        img {
            border: 2px solid #555;
            border-radius: 8px;
            width: 640px;
            height: 480px;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }
        .control-button {
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
        #data-display {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>

</head>

    <div id="camera-feed">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">

    <div id="data-display">
        <h2>Raspberry Pi Temperature:</h2>

    <div>

        <button onclick="getNumberFieldValue()">Get Value</button>
        <button onclick="generateCoords()">Generate Path</button>
    </div>

    <div class="control-panel">
        <button class="control-button" onclick="sendCommand('w')">Forward</button>
        <button class="control-button" onclick="sendCommand('s')">Reverse</button>
        <button class="control-button" onclick="sendCommand('a')">Left</button>
        <button class="control-button" onclick="sendCommand('d')">Right</button>
        <button class="control-button" onclick="sendCommand('h')">Stop</button>
        <button class="control-button" onclick="sendCommand('i')">Increase Servo</button>
        <button class="control-button" onclick="sendCommand('k')">Decrease Servo</button>
    </div>

        var drawnFeatures = new L.FeatureGroup();
        map.addLayer(drawnFeatures);

        var removeControl = new L.EditToolbar.Delete();
        map.addLayer(removeControl);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnFeatures,
                remove: false
            }
        });
        map.addControl(drawControl);

            var type = e.layerType;
            var layer = e.layer;

            layer.bindPopup(`<p>${JSON.stringify(layer.toGeoJSON())}</p>`)

        });
