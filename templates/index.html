<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #camera-feed {
            margin: 20px 0;
        }
        img {
            border: 2px solid #555;
            border-radius: 8px;
            width: 640px;
            height: 480px;
        }
        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }
        .control-button {
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
        #data-display {
            margin: 20px;
            font-size: 18px;
            color: #333;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>
<body>
    <h1>Rover Control Panel</h1>
    
    <div id="camera-feed">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <div class="control-panel">
        <button class="control-button" onclick="sendCommand('w')">Forward</button>
        <button class="control-button" onclick="sendCommand('s')">Reverse</button>
        <button class="control-button" onclick="sendCommand('a')">Left</button>
        <button class="control-button" onclick="sendCommand('d')">Right</button>
        <button class="control-button" onclick="sendCommand('h')">Stop</button>
        <button class="control-button" onclick="sendCommand('i')">Increase Servo</button>
        <button class="control-button" onclick="sendCommand('k')">Decrease Servo</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Initialize the map and routing -->
    <script>
        // Set initial coordinates of the rover
        var roverCoords = [13.7271, 100.7747 ];  // This should be updated with actual rover coordinates

        var map = L.map('map').setView(roverCoords, 13); // Set initial view to rover's location

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker for the rover
        var roverMarker = L.marker(roverCoords).addTo(map).bindPopup("Rover is here").openPopup();

        var routeControl;

        // Listen for map clicks to set a destination
        map.on('click', function(e) {
            var destination = e.latlng;

            if (routeControl) {
                map.removeControl(routeControl); // Remove existing route if any
            }

            // Create a new route
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(roverCoords), // Start at the rover's current position
                    L.latLng(destination)  // End at the clicked location
                ],
                createMarker: function(i, waypoint, n) {
                    if (i === 0) {
                        return L.marker(waypoint.latLng).bindPopup("Rover Start");
                    } else if (i === n - 1) {
                        return L.marker(waypoint.latLng).bindPopup("Target Location");
                    }
                }
            }).addTo(map);

            // Call function to send this path to the rover
            sendPathToRover(roverCoords, destination);
        });

        // Function to simulate sending the path to the rover
        function sendPathToRover(start, destination) {
            console.log("Sending path from", start, "to", destination);

            // Get route waypoints from the Leaflet Routing Machine control
            var waypoints = routeControl.getWaypoints();

            console.log("Waypoints: ", {waypoints});
            
            // Check if we have a valid route
            if (waypoints.length < 2) {
                console.error("No valid route found.");
                return;
            }

            // Extract lat-lng coordinates for the waypoints
            var pathCoordinates = waypoints.map(function(waypoint) {
                return {
                    lat: waypoint.latLng.lat,
                    lng: waypoint.latLng.lng
                };
            });

            console.log("Path coordinates to send to the rover:", pathCoordinates);

            // Simulate sending the waypoints to the rover
            sendWaypointsToRover(pathCoordinates);

            // Start tracking the rover's movement
            trackRoverMovement(pathCoordinates);
        }

        function sendWaypointsToRover(waypoints) {
            // Simulate API call or command to send waypoints to the rover's control system
            console.log("Sending waypoints to rover:", waypoints);

            // Here you can send an HTTP request to your backend, e.g.:
            // axios.post('/api/send-waypoints', { waypoints: waypoints })
            // .then(response => console.log("Rover acknowledged waypoints", response))
            // .catch(error => console.error("Error sending waypoints", error));
        }
        
        function trackRoverMovement(waypoints) {
            console.log("Tracking rover movement");
        }


        // Simulate rover movement by updating the marker position
        function updateRoverPosition(newCoords) {
            roverMarker.setLatLng(newCoords);  // Update rover marker position
            map.setView(newCoords, 13);  // Center map on the new position
        }
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
